{% set name = "mmdet" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/open-mmlab/mmdetection/archive/refs/tags/v{{ version }}.zip
  sha256: d1a9cb1025637df277d2417d8fcd45a5c0375a02eb82444691c9e710339461f5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - pytorch
  run:
    - mmcv
    - numpy
    - py-opencv
    - pycocotools
    - python >=3.7
    - pytorch
    - scipy
    - shapely
    - six
    - terminaltables

test:
  imports:
    - mmdet
  requires:
    - pip
  commands:
    - pip check
    - python -c "import mmdet; print(mmdet.__version__)"

about:
  home: https://github.com/open-mmlab/mmdetection
  summary: OpenMMLab Detection Toolbox and Benchmark
  description: |
    MMDetection is an open source object detection toolbox based on PyTorch. It is a part of the OpenMMLab project.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://github.com/open-mmlab/mmdetection

extra:
  recipe-maintainers:
    - weiji14
    - apatsekin
